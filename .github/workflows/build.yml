name: spt-development-micrometer-tracing-demo

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 20
      - run: mvn clean verify -B
